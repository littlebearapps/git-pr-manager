name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to publish a GitHub release
      issues: write # to comment on released issues
      pull-requests: write # to comment on released pull requests
      id-token: write # CRITICAL: for OIDC authentication with npm

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for semantic-release
          persist-credentials: false # Don't persist credentials

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # Use latest LTS
          cache: 'npm'

      - name: Install dependencies
        run: npm clean-install

      - name: Verify integrity of provenance attestations
        run: npm audit signatures

      - name: Run tests
        run: npm test -- --testPathIgnorePatterns="tests/utils/logger.test.ts|tests/utils/update-check.test.ts"
        # Ensure tests pass before releasing

      - name: Build package
        run: npm run build
        # Ensure package builds successfully

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NO NPM_TOKEN NEEDED - OIDC handles npm authentication
        run: npx semantic-release

      - name: Verify release
        if: success()
        run: |
          echo "âœ… Release workflow completed successfully"
          echo "Check npm: https://www.npmjs.com/package/@littlebearapps/git-pr-manager"
          echo "Check GitHub releases: ${{ github.server_url }}/${{ github.repository }}/releases"
