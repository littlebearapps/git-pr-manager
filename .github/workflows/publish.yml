name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Dist-tag to publish (latest or next)'
        required: true
        default: 'latest'
        type: choice
        options:
          - latest
          - next

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Determine dist-tag (for release)
        if: github.event_name == 'release'
        id: tag-release
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ $VERSION == *"-"* ]]; then
            echo "tag=next" >> $GITHUB_OUTPUT
            echo "Publishing prerelease version $VERSION with tag 'next'"
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "Publishing stable version $VERSION with tag 'latest'"
          fi

      - name: Set dist-tag (for manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        id: tag-manual
        run: |
          echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          echo "Publishing with tag '${{ github.event.inputs.tag }}' (manual trigger)"

      - name: Publish to npm
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            TAG="${{ steps.tag-release.outputs.tag }}"
          else
            TAG="${{ steps.tag-manual.outputs.tag }}"
          fi
          echo "Publishing with dist-tag: $TAG"
          npm publish --tag $TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish summary
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [ "${{ github.event_name }}" == "release" ]; then
            TAG="${{ steps.tag-release.outputs.tag }}"
          else
            TAG="${{ steps.tag-manual.outputs.tag }}"
          fi
          echo "âœ… Published @littlebearapps/git-workflow-manager@$VERSION (dist-tag: $TAG)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ View on npm: https://www.npmjs.com/package/@littlebearapps/git-workflow-manager" >> $GITHUB_STEP_SUMMARY
