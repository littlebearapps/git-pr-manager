name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Weekly scan on Mondays at 9:00 AM UTC
    - cron: '0 9 * * 1'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360

    permissions:
      # Required for all workflows
      security-events: write
      # Required for workflows in private repos
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        # CodeQL supports: javascript, typescript, python, java, cpp, csharp, go, ruby
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Query suite options:
          # - security-extended: More queries, more false positives
          # - security-and-quality: Balance of security + code quality (recommended)
          # - security-only: Minimal false positives
          queries: security-and-quality

      # Autobuild attempts to build any compiled languages (C/C++, C#, Go, Java, Swift)
      # For JavaScript/TypeScript, this step can often be skipped
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          # Upload results even if some queries fail
          upload: true

      - name: Check for critical findings
        if: always()
        run: |
          echo "CodeQL analysis complete"
          echo "Review results in Security â†’ Code scanning alerts"
